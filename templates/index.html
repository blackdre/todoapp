{% extends 'base.html' %}

{% block head %} 
<title>Testapp</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1>Task master</h1>
    <hr>
<div class="row">
    <div class="col-md-6">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
        </form>
    </div>
    <div class="col-md-6">
        

    <table class="table">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="/update/{{task.id}}" class="btn btn-info">Update</a>
                <a href="/delete/{{task.id}}" class="btn btn-warning">delete</a>
            </td>

        </tr>
        {% endfor %}
    </table>
    </div>
</div>
</div>



    


{% endblock %}
