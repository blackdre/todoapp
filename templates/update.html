{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %} 
<div class="container">
    <h1>Task master</h1>

    <div class="col-md-6">

    </div>
    <div class="col-md-6">

    </div>
</div>
{% endblock %}
